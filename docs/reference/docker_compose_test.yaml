      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: report
      value_type: string
      description: Output directory for test reports
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: timeout
      value_type: int
      default_value: "60"
      description: Test timeout in seconds
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
    - option: watch
      value_type: bool
      default_value: "false"
      description: Watch for changes and re-run tests
      deprecated: false
      hidden: false
      experimental: false
      experimentalcli: false
      kubernetes: false
      swarm: false
